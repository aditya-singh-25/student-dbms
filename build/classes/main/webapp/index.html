<!DOCTYPE html>
<html>
<head>
    <title>Student DBMS</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 50px 60px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            text-align: center;
            width: 500px;
        }

        h2 {
            color: #2a5885;
            margin-bottom: 40px;
            font-size: 28px;
        }

        .btn {
            display: block;
            margin: 20px auto;
            padding: 14px 25px;
            width: 90%;
            background-color: #2a5885;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background-color: #174c78;
            transform: scale(1.04);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Database Management System</h2>
        <a href="login.html?role=admin" class="btn">Admin Login</a>
        <a href="login.html?role=teacher" class="btn">Teacher Login</a>
        <a href="login.html?role=student" class="btn">Student Login</a>
    </div>
</body>
</html>
