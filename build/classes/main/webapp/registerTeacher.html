<!DOCTYPE html>
<html>
<head>
    <title>Register Teacher</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 450px;
        }

        h2 {
            margin-bottom: 25px;
            color: #2a5885;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #2a5885;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #174c78;
        }

        .back {
            margin-top: 15px;
            display: block;
            text-decoration: none;
            color: #2a5885;
            font-weight: bold;
        }

        .back:hover {
            color: #174c78;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register New Teacher</h2>
        <form action="RegisterTeacherServlet" method="post">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="text" name="department" placeholder="Department" required />
            <input type="submit" value="Register Teacher" />
        </form>
        <a class="back" href="adminDashboard.html">Back to Dashboard</a>
    </div>
</body>
</html>
