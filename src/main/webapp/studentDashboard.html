<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            text-align: center;
        }
        h2 {
            color: #802060;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #802060;
            color: white;
            padding: 12px 24px;
            margin: 12px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #501040;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, Student!</h2>
        <p>You can view your profile and marks (feature coming soon).</p>
        <a href="index.html" class="btn">Logout</a>
    </div>
</body>
</html>
